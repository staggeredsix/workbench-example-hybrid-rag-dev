services:
  ollama:
    image: ollama/ollama:0.10.1
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    command:
      - /bin/sh
      - -c
      - ollama serve & sleep 5 && ollama pull llama3.1:8b-instruct-q8_0 && wait

networks:
  default:
    name: agentic-rag

volumes:
  ollama:
